<header>
  <h1>Update product</h1>
</header>
<form role="form">
  <div class="form-group required">
    <label class="control-label" for="product-name">Name</label>
    <input type="text" class="form-control" name="product.name" id="product-name" placeholder="Product name" value="{{ product.name }}" required>
  </div>
  <div class="form-group required">
    <label class="control-label" for="product-description">Description</label>
    <textarea class="form-control" name="product.description" id="product-description" placeholder="Product description" required>{{ product.description }}</textarea>
  </div>
  <div class="form-group required">
    <label class="control-label" for="product-price">Price</label>
    <input type="number" class="form-control" name="product.price" id="product-price" placeholder="Product price" value="{{ product.price }}" required>
  </div>
  <div class="form-group required">
    <label class="control-label" for="product-shelf">Total shelf</label>
    <input type="number" class="form-control" name="product.total_in_shelf" id="product-shelf" placeholder="Total products in shelf" value="{{ product.total_in_shelf }}" required>
  </div>
  <div class="form-group required">
    <label class="control-label" for="product-shelf">Total vault</label>
    <input type="number" class="form-control" name="product.total_in_vault" id="product-vault" placeholder="Total products in vault" value="{{ product.total_in_vault }}" required>
  </div>
  <button type="submit" class="btn btn-block btn-success">Update product</button>
  <a href="#/stores/{{ product.store_id }}" class="btn btn-block btn-danger">Go back</a>
</form>
