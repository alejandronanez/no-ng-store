<header>
  <h1>Update store</h1>
</header>
<form role="form" name="editStore" ng-submit="update()" novalidate>
  <div class="form-group required" ng-class="{ 'has-error' : editStore.name.$invalid && !editStore.name.$pristine }">
    <label class="control-label" for="store-name">Name</label>
    <input type="text" class="form-control" name="name" id="store-name" placeholder="Store name" ng-model="store.name" required>
    <p ng-show="editStore.name.$invalid && !editStore.name.$pristine" class="help-block">Store name is required.</p>
  </div>
  <div class="form-group required" ng-class="{ 'has-error' : editStore.address.$invalid && !editStore.address.$pristine }">
    <label class="control-label" for="store-address">Address</label>
    <input type="text" class="form-control" name="address" id="store-address" placeholder="Store address" ng-model="store.address" required>
    <p ng-show="editStore.address.$invalid && !editStore.address.$pristine" class="help-block">Store address is required.</p>
  </div>
  <button type="submit" class="btn btn-block btn-success" ng-disabled="editStore.$invalid">Update store</button>
  <a href="#/stores" class="btn btn-block btn-danger">Go back to stores list</a>
</form>
