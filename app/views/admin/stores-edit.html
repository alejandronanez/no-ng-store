<header>
  <h1>Create store</h1>
</header>
<form role="form">
  <div class="form-group required">
    <label class="control-label" for="store-name">Name</label>
    <input type="email" class="form-control" name="store-name" id="store-name" placeholder="Store name" value="Store name" required>
  </div>
  <div class="form-group required">
    <label class="control-label" for="store-address">Address</label>
    <input type="text" class="form-control" name="store-address" id="store-address" placeholder="Store address" value="Store address" required>
  </div>
  <button type="submit" class="btn btn-block btn-success">Update store</button>
</form>
