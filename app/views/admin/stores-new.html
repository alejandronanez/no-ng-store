<header>
  <h1>Create store</h1>
</header>
<form role="form" name="createStore" ng-submit="create()" novalidate>
  <div class="form-group required" ng-class="{ 'has-error' : createStore.name.$invalid && !createStore.name.$pristine }">
    <label class="control-label" for="store-name">Name</label>
    <input type="text" class="form-control" name="name" ng-model="name" id="store-name" placeholder="Store name" required>
    <p ng-show="createStore.name.$invalid && !createStore.name.$pristine" class="help-block">Store name is required.</p>
  </div>
  <div class="form-group required" ng-class="{ 'has-error' : createStore.address.$invalid && !createStore.address.$pristine }">
    <label class="control-label" for="store-address">Address</label>
    <input type="text" class="form-control" name="address" ng-model="address" id="store-address" placeholder="Store address" required>
    <p ng-show="createStore.address.$invalid && !createStore.address.$pristine" class="help-block">Store address is required.</p>
  </div>
  <button type="submit" class="btn btn-block btn-success" ng-disabled="createStore.$invalid">Create store</button>
  <a href="#/admin/stores" class="btn btn-block btn-danger">Go back to stores list</a>
</form>
