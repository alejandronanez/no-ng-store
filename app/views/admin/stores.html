<header>
  <h1>Stores {{name}}</h1>
</header>
<div class="jumbotron" ng-hide="stores.length ">
  <h3>No stores...yet!</h3>
</div>
<div ng-show="stores.length" class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="store in stores">
        <td>{{ store.id }}</td>
        <td>{{ store.name }}</td>
        <td>{{ store.address }}</td>
        <td><a href="#/admin/stores/{{ store.id }}">View</a></td>
        <td><a href="#/admin/stores/{{ store.id }}/edit">Edit</a></td>
        <td><a href ng-click="delete(store)">Delete</a></td>
      </tr>
    </tbody>
  </table>
</div>
<a href="#/admin/stores/new" class="btn btn-block btn-success">Create store</a>
