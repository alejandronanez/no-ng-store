<header>
  <h1>Update store</h1>
</header>
<form role="form" name="store.form" ng-submit="update()">
  <div class="form-group required">
    <label class="control-label" for="store-name">Name</label>
    <input type="text" class="form-control" name="store.name" id="store-name" placeholder="Store name" ng-model="store.name" required>
  </div>
  <div class="form-group required">
    <label class="control-label" for="store-address">Address</label>
    <input type="text" class="form-control" name="store.address" id="store-address" placeholder="Store address" ng-model="store.address" required>
  </div>
  <button type="submit" class="btn btn-block btn-success">Update store</button>
  <a href="#/stores" class="btn btn-block btn-danger">Go back</a>
</form>
